{{ define "main" }}
  <section class="section pt-0 mx-4">
    <div
      class="bg-shape-top-right py-20 lg:py-24 2xl:py-32"
      {{ partial `bg-image.html` (dict `Src` "images/bg-shape.png") | safeHTMLAttr }}>
      <div class="container z-10 relative">
        <div class="max-w-3xl mx-auto pb-14">
          <h1 class="text-center pb-5" data-aos="fade-up-sm">
            {{ .Params.title | markdownify }}
          </h1>
          <p class="text-center" data-aos="fade-up-sm" data-aos-delay="50">
            {{ .Params.description | markdownify }}
          </p>
        </div>
        <div class="lg:columns-2 gap-x-6" data-aos="fade-up-sm" data-aos-delay="200">
          {{ range .Params.accordion_item }}
            {{ partial "components/accordion" . }}
          {{ end }}
        </div>
      </div>
    </div>
  </section>

  <!-- Call to action -->
  {{ partial "call-to-action.html" . }}
  <!-- /Call to action -->
{{ end }}
